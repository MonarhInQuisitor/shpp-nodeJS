    <style>
        #square {
            width: 100px;

}

    <script >
        

function remove() { document.getElementById('square').remove(); }
function hiddenEl(id) { document.getElementById(id).classList = "hidden"; }
function hiddenEl1() { document.getElementById('square').classList.toggle("hidden"); }
function hiddenEl2() { Array.from(document.getElementsByClassName('square')).map((el) => el.classList.toggle("hidden")) }
function hiddenSelector() {
    Array.from(document.querySelectorAll(document.getElementById('selector').value)).map(
        el => el.classList.toggle("hidden"))
}
function alertAndRemove() {
    alert("hello");
    let element = document.getElementById("yellowSquare");
    element.onclick = () => element.classList.toggle("hidden");
}
function moveOnButton(id) {
    document.getElementById(id).classList.toggle("hidden");
}
function summoningTechnique(id) {
    let img = document.createElement("img");
    img.src = id.value;
    document.body.appendChild(img);
}
function summoningTechniqueTextArea(id) {
    id.value.split("\n").map(el => {
        el.trim()
        let img = document.createElement("img");
        img.src = el;
        document.body.appendChild(img);
    });
}
function positoinMouse(id, event) {
    id.innerHTML = `Х: ${event.clientX}, У: ${event.clientY} `
}
onload = function () {
    //task 11------------------------
    document.getElementById("language").innerHTML += window.navigator.language;
    //task 12------------------------
    window.navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("geoPosition").innerHTML += `Ш: ${position.coords.latitude}, Д: ${position.coords.longitude}`;
    }, function (error) {
        console.log("has bloked");
    });
    //task 13.1------------------------
    document.getElementById(`localStorage`).innerHTML = localStorage.getItem("localStorage");
    //task 13.2------------------------
    document.getElementById(`cookies`).innerHTML = document.cookie
    //task 13.3------------------------
    document.getElementById(`sessionStorage`).innerHTML = sessionStorage.getItem("sessionStorage");
}

//task 13.1------------------------
function setlocalStorage(el) {
    localStorage.setItem("localStorage", el.innerHTML);
}
//task 13.2------------------------
function setCookies(el) {
    document.cookie = el.innerHTML;
}
//task 13.3------------------------
function setsessionStorage(el) {
    sessionStorage.setItem("sessionStorage", el.innerHTML)
}
//task 14--------------------------
onscroll = () => {
    if (window.scrollY >= 79) {
        document.getElementById("scrolUP").style.display = "block";
      } else {
        document.getElementById("scrolUP").style.display = "none";
      }
}
function goUP(){
    window.scrollTo({
        top: 0,
        behavior: "smooth"
    });
}
//task 15--------------------------
function inBox(event){
    alert("Внутренний Блок");
    event.stopPropagation();
}
//task 16--------------------------
function squareGrey(id){
    document.getElementById(id).classList.toggle(`hidden`);
    document.body.classList.toggle(`overflow-hidden`);;
}
//task 18--------------------------
function changeDropZone() {
    document.getElementById("upload-label").classList.toggle("dragzone");
  }
    </script>
